    <script src="promise.js"></script>
    <script>
        var promise = new Promise(function(resolve, reject){
            setTimeout(function(){
                Math.random() > .5 ? 
                    resolve('{ "a": 1 }') : 
                    reject('failure');
            }, 500);
        });

        promise.then(function(data){
            console.log(data);
            return JSON.parse(data);
        }).then(function(data){
            console.log(data);
        }).catch(function(error){
            console.log(error);
        });
